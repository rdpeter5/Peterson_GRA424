<!doctype html>
<html>
<head>
    <title>Ryan Peterson - Line Interaction 2</title>
    <link rel="stylesheet" href="Li4.css">
</head>

<body>

    <div class="page">
        <div class="canvas">
            <div class="inner">
                <div class="line" id="lineleft"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line" id="lineright"></div>
            </div>
            <div class="over">
                <div class="whiteline" id="lineleftwhite"></div>
                <div class="whiteline"></div>
                <div class="whiteline"></div>
                <div class="whiteline"></div>
                <div class="whiteline"></div>
                <div class="whiteline"></div>
                <div class="whiteline"></div>
                <div class="whiteline"></div>
                <div class="whiteline"></div>
                <div class="whiteline"></div>
                <div class="whiteline" id="linerightwhite"></div>
            </div>
            <div class="addition">
                <div class="blackline" id="lineleftblack"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline"></div>
                <div class="blackline" id="linerightblack"></div>
            </div>
            <div class="subtraction">
                <div class="linewhite" id="whitelineleft"></div>
                <div class="linewhite"></div>
                <div class="linewhite"></div>
                <div class="linewhite"></div>
                <div class="linewhite"></div>
                <div class="linewhite"></div>
                <div class="linewhite"></div>
                <div class="linewhite"></div>
                <div class="linewhite"></div>
                <div class="linewhite"></div>
                <div class="linewhite" id="whitelineright"></div>
            </div>
        </div>
    </div>

</body>
</html>
